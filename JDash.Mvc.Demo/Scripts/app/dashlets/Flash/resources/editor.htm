<div>
    <form>
    <label for="scale">Scale</label>
    <select name="scale" data-dojo-attach-point="scale">
        <option value="default">Default</option>
        <option value="noborder">No Border</option>
        <option value="exactfit">Exact Fit</option>
        <option value="noscale">No Scale</option>
    </select>
    <p>
        <label for="flashUrl">Flash Url</label>
        <input type="text" name="flashUrl" data-dojo-attach-point="flashUrl" />
    </p>
    <p>
        <label for="height">Height</label>
        <input type="text" name="height" data-dojo-attach-point="flashHeight" />
    </p>
    <p>
        <label for="width">Width</label>
        <input type="text" name="width" data-dojo-attach-point="flashWidth" />
    </p>

    </form>
</div>
